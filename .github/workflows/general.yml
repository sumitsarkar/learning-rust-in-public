name: Rust
on: [push, pull_request]
env:
  CARGO_TERM_COLOR: always
  SQLX_VERSION: 0.8.0
  SQLX_FEATURES: "rustls,sqlite"
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          # An additional cache key that is added alongside the automatic `job`-based cache key and can be used to further differentiate jobs. default: empty
          key: sqlx-${{ env.SQLX_VERSION }}
      - name: Install sqlx-cli
        run:
            cargo install sqlx-cli
            --version=${{ env.SQLX_VERSION }}
            --features ${{ env.SQLX_FEATURES }}
            --no-default-features
            --locked
      - name: Migrate database
        run: ./scripts/init_db.sh
      - name: Replace Configuration File
        uses: danielr1996/envsubst-action@1.0.0
        env:
            BASE_PATH: ${GITHUB_WORKSPACE}
        with:
          input: configuration.yaml.template
          output: configuration.yaml
      - name: Replace Environment File
        uses: danielr1996/envsubst-action@1.0.0
        env:
            BASE_PATH: ${GITHUB_WORKSPACE}
        with:
          input: .env.template
          output: .env
      - name: Run tests
        run: cargo test
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          # An additional cache key that is added alongside the automatic `job`-based cache key and can be used to further differentiate jobs. default: empty
          key: sqlx-${{ env.SQLX_VERSION }}
      - name: Install sqlx-cli
        run:
            cargo install sqlx-cli
            --version=${{ env.SQLX_VERSION }}
            --features ${{ env.SQLX_FEATURES }}
            --no-default-features
            --locked
      - name: Migrate database
        run: ./scripts/init_db.sh
      - name: Replace Configuration File
        uses: danielr1996/envsubst-action@1.0.0
        env:
            BASE_PATH: ${GITHUB_WORKSPACE}
        with:
          input: configuration.yaml.template
          output: configuration.yaml
      - name: Replace Environment File
        uses: danielr1996/envsubst-action@1.0.0
        env:
            BASE_PATH: ${GITHUB_WORKSPACE}
        with:
          input: .env.template
          output: .env
      - name: Enforce formatting
        run: cargo fmt --check
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          # An additional cache key that is added alongside the automatic `job`-based cache key and can be used to further differentiate jobs. default: empty
          key: sqlx-${{ env.SQLX_VERSION }}
      - name: Install sqlx-cli
        run:
            cargo install sqlx-cli
            --version=${{ env.SQLX_VERSION }}
            --features ${{ env.SQLX_FEATURES }}
            --no-default-features
            --locked
      - name: Migrate database
        run: ./scripts/init_db.sh
      - name: Replace Configuration File
        uses: danielr1996/envsubst-action@1.0.0
        env:
            BASE_PATH: ${GITHUB_WORKSPACE}
        with:
          input: configuration.yaml.template
          output: configuration.yaml
      - name: Replace Environment File
        uses: danielr1996/envsubst-action@1.0.0
        env:
            BASE_PATH: ${GITHUB_WORKSPACE}
        with:
          input: .env.template
          output: .env
      - name: Linting
        run: cargo clippy -- -D warnings
  coverage:
    name: Code coverage
    runs-on: ubuntu-latest
    container:
      image: xd009642/tarpaulin
      options: --security-opt seccomp=unconfined
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
        with:
          # An additional cache key that is added alongside the automatic `job`-based cache key and can be used to further differentiate jobs. default: empty
          key: sqlx-${{ env.SQLX_VERSION }}
      - name: Install sqlx-cli
        run:
            cargo install sqlx-cli
            --version=${{ env.SQLX_VERSION }}
            --features ${{ env.SQLX_FEATURES }}
            --no-default-features
            --locked
      - name: Migrate database
        run: ./scripts/init_db.sh
      - name: Replace Configuration File
        uses: danielr1996/envsubst-action@1.0.0
        env:
            BASE_PATH: ${GITHUB_WORKSPACE}
        with:
          input: configuration.yaml.template
          output: configuration.yaml
      - name: Replace Environment File
        uses: danielr1996/envsubst-action@1.0.0
        env:
            BASE_PATH: ${GITHUB_WORKSPACE}
        with:
          input: .env.template
          output: .env
      - name: Generate code coverage
        run: |
          cargo tarpaulin --verbose --workspace